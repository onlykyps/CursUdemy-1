{% extends "base.html" %}

{% block content %}

	<h1>{{context_data}} is working</h1>
	
	<!-- <p>Parent page</p> -->

	{% for obj in  object_list %}

		{% url "posts:detail" id = obj.id %}
	
		<a href='{{ obj.get_absolute_url }}'>{{obj.title}} <br/></a>
	
		{{obj.content}} <br/>
		{{obj.timestamp}} <br/>
		{{obj.updated}} <br/>
		{{obj.id}} <br/>
	
	{% endfor %"}

{% endblock content %}
